{% for post in posts %}
    <div class="card m-1" style="width: 18rem;">
        <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
        <div class="card-body">
        <h5 class="card-title">Titile: {{ post.title }}</h5>
        <p class="card-text">Catagory: {{ post.category }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">more info</a>
        </div>
    </div>
{% endfor %}
